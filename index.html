<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lovent MVP</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 1. Login section -->
<section id="login-section">
  <h2>Admin Login</h2>
  <input type="password" id="admin-password" placeholder="Jelszó">
  <button id="login-btn">Bejelentkezés</button>
  <p id="login-error" style="color:red;"></p>
</section>

<!-- 2. Event info (mindig látszik) -->
<section id="event-info">
  <h2>Event Info</h2>
  <p>Event Title: <span id="event-title">Anna & Bence's Wedding</span></p>
  <p>Date: <span id="event-date">2025-08-30</span></p>
  <p>Location: <span id="event-location">Budapest</span></p>
</section>

<!-- 3. Photo upload (alapból rejtve) -->
<section id="photo-upload" style="display:none;">
  <h2>Upload Photos</h2>
  <input type="file" id="file-input" multiple>
  <div id="photo-gallery"></div>
</section>

<script src="script.js"></script>
</body>
</html>
